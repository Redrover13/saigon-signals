name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: '10.x'
    - run: pnpm install
    - run: pnpm nx -- affected:lint --base=main
    - run: pnpm nx -- affected:test --base=main
    - run: pnpm nx -- affected:build --base=main
